name: Esfuse CI
env:
  MACOSX_DEPLOYMENT_TARGET: '10.13'

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request: null

jobs:
  compiler-build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              yarn packages/esfuse-compiler build
              strip -x packages/esfuse-compiler/*.node
          - host: windows-latest
            build: yarn packages/esfuse-compiler build
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |-
              set -e &&
              yarn packages/esfuse-compiler build --target x86_64-unknown-linux-gnu &&
              strip packages/esfuse-compiler/*.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              yarn packages/esfuse-compiler build --target aarch64-apple-darwin
              strip -x packages/esfuse-compiler/*.node
    name: Compiler build - ${{matrix.settings.target}} - node@18
    runs-on: ${{matrix.settings.host}}
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        if: ${{!matrix.settings.docker}}
        with:
          node-version: 18
          check-latest: true
          cache: yarn
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        if: ${{!matrix.settings.docker}}
        with:
          toolchain: stable
          targets: ${{matrix.settings.target}}
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/*/.cargo-cache
            packages/*/target/
          key: ${{matrix.settings.target}}-cargo-${{matrix.settings.host}}
      - uses: goto-bus-stop/setup-zig@v2
        if: ${{matrix.settings.target == 'armv7-unknown-linux-gnueabihf'}}
        with:
          version: 0.10.1
      - name: Setup toolchain
        run: ${{matrix.settings.setup}}
        if: ${{matrix.settings.setup}}
        shell: bash
      - name: Setup node x86
        if: matrix.settings.target == 'i686-pc-windows-msvc'
        run: yarn config set supportedArchitectures.cpu "ia32"
        shell: bash
      - name: Install dependencies
        run: yarn install
      - name: Setup node x86
        uses: actions/setup-node@v3
        if: matrix.settings.target == 'i686-pc-windows-msvc'
        with:
          node-version: 18
          check-latest: true
          cache: yarn
          architecture: x86
      - name: Build in docker
        uses: addnab/docker-run-action@v3
        if: ${{matrix.settings.docker}}
        with:
          image: ${{matrix.settings.docker}}
          options: '--user 0:0 -v ${{github.workspace}}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{github.workspace}}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{github.workspace}}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{github.workspace}}:/build -w /build'
          run: ${{matrix.settings.build}}
      - name: Build
        run: ${{matrix.settings.build}}
        if: ${{!matrix.settings.docker}}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bindings-${{matrix.settings.target}}
          path: |
            packages/esfuse-compiler/compiler.*.node
            packages/esfuse-compiler/index.*
          if-no-files-found: error

  tests:
    name: Test - node@${{matrix.node}}
    needs:
      - compiler-build
    strategy:
      fail-fast: false
      matrix:
        node:
          - '14'
          - '16'
          - '18'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}
          check-latest: true
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: packages/esfuse-compiler
      - name: List packages
        run: ls -R .
        shell: bash
      - name: Test esfuse
        run: yarn esfuse test

  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment: npm
    needs:
      - tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: packages/esfuse-compiler/artifacts
      - name: Move artifacts
        run: yarn packages/esfuse-compiler artifacts
      - name: Publish
        run: |
          if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            yarn packages/esfuse-compiler prepublishOnly
            yarn packages/esfuse-compiler npm publish --access public
            yarn packages/esfuse npm publish
          elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            yarn packages/esfuse-compiler prepublishOnly
            yarn packages/esfuse-compiler npm publish --access public --tag next
            yarn packages/esfuse npm publish --tag next
          else
            echo "Not a release, skipping publish"
          fi
        env:
          YARN_NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
